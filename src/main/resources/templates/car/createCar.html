<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Bootstrap Separate -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <title>CAR sales</title>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="card p-3 mb-2 bg-label text-dark" style="width: 100%">
            <div class="card-header">
                Выберете модель и введите параметры автомобиля
            </div>
            <div class="card-body">
                <form class="row g-3" th:action="@{/createAb}" method="POST" th:object="${car}"
                      enctype="multipart/form-data">
                    <!--Выбор модели автомобиля-->
                    <div class="col-md-6">
                        <label>Выберете модель</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="mark-auto" th:text="${mark.name}">Марка автомобиля</span>
                            <select class="form-control" aria-describedby="mark-auto" th:field="*{model.id}">
                                <option th:each="model:${models}"
                                        th:value="${model.id}"
                                        th:fill
                                        th:text="${model.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <!--Выбор категории-->
                    <div class="col-md-6">
                        <label>Категория</label>
                        <select class="form-control" th:field="*{category.id}">
                            <option th:each="category:${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                    <!--Выбор года выпуска-->
                    <div class="col-md-4">
                        <label>Год выпуска</label>
                        <select class="form-control" th:field="*{year.id}">
                            <option th:each="year:${years}"
                                    th:value="${year.id}"
                                    th:text="${year.release}">
                            </option>
                        </select>
                    </div>
                    <!--Выбор типа кузова-->
                    <div class="col-md-4">
                        <label>Кузов</label>
                        <select class="form-control" th:field="*{body.id}">
                            <option th:each="body:${bodies}"
                                    th:value="${body.id}"
                                    th:text="${body.name}">
                            </option>
                        </select>
                    </div>
                    <!--Тип двигателя-->
                    <div class="col-md-4">
                        <label>Двигатель</label>
                        <select class="form-control" th:field="*{engine.id}">
                            <option th:each="engine:${engines}"
                                    th:value="${engine.id}"
                                    th:text="${engine.name} + '(' + ${engine.fuel} + ')'">
                            </option>
                        </select>
                    </div>
                    <!--Выбор типа трансмиссии-->
                    <div class="col-md-4">
                        <label>Коробка передач</label>
                        <select class="form-control" th:field="*{transmission.id}">
                            <option th:each="transmission:${transmissions}"
                                    th:value="${transmission.id}"
                                    th:text="${transmission.name}">
                            </option>
                        </select>
                    </div>
                    <!--Выбор цвета-->
                    <div class="col-md-4">
                        <label>Цвет</label>
                        <select class="form-control" th:field="*{color.id}">
                            <option th:each="color:${colors}"
                                    th:value="${color.id}"
                                    th:text="${color.name}">
                            </option>
                        </select>
                    </div>

                    <!-- Пробег -->
                    <div class="col-md-6">
                        <label class="form-label">Пробег</label>
                        <div class="input-group">
                            <input type="text" class="form-control" th:field="*{mileage}">
                            <span class="input-group-text">Километры</span>
                        </div>
                    </div>
                    <!-- Цена -->
                    <div class="col-md-6">
                        <label class="form-label">Цена</label>
                        <div class="input-group">
                            <span class="input-group-text">Рублей</span>
                            <input type="text" class="form-control" th:field="*{price}">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <!-- VIN код -->
                    <div class="col-md-12">
                        <label class="form-label">Номер кузова</label>
                        <div class="input-group">
                            <input type="text" class="form-control" th:field="*{vin}">
                            <span class="input-group-text">VIN</span>
                        </div>
                    </div>
                    <!-- Описание -->
                    <div class="col-md-12">
                        <label class="form-label">Описание</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                    </div>
                    <!-- Добавить фото автомобиля -->
                    <div class="mb-3">
                        <label class="form-label">Добавить фото</label>
                        <input class="form-control" type="file" id="file" name="file">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-secondary">Опубликовать</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
