<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>CAR sales</title>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="row pt-3">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Добавить объявление.
                </div>
                <div class="card-body">
                    <form th:action="@{/addAbPost}" method="post" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <label for="name" class="form-label">Название</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Название объявления">
                            </div>
                            <div class="col-12">
                                <label for="text" class="form-label">Описание инцидента</label>
                                <input type="text" class="form-control" name="text" id="text"
                                       placeholder="Описание инцидента">
                            </div>
                            <div class="col-12">
                                <label for="address">Адрес инцидента</label>
                                <input type="text" class="form-control" name="address" id="address"
                                       placeholder="Адрес инцидента">
                            </div>
                            <div class="col-12">
                                <label for="type.id">Тип</label>
                                <select class="form-control" id="type.id" name="type.id">
                                    <option th:each="type : ${types}"
                                            th:value="${type.id}"
                                            th:text="${type.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="rIds">Тип</label>
                                <select class="form-control" id="rIds" name="rIds" multiple="multiple" size="3">
                                    <option th:each="rule : ${rules}"
                                            th:value="${rule.id}"
                                            th:text="${rule.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="my-4">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
