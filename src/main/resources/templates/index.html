<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>CAR sales</title>
</head>
<body>
<div class="container py-3">

    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="album py-5 bg-light">
            <div class="container">
                <table class="table">
                    <tbody th:each="ab:${abAll}">
                    <tr>
                        <td rowspan="6">href + img</td>
                    </tr>
                    <tr>
                        <td colspan="4" th:text="${ab.car.year.release}">Год выпуска</td>
                    </tr>
                    <tr>
                        <td colspan="3" th:text="${ab.name}">Название объявления</td>
                        <td th:text="${ab.car.model.mark.name} + ' ' + ${ab.car.model.name}">mark+model</td>
                    </tr>
                    <tr>
                        <td colspan="4" th:text="${ab.car.price}">Цена</td>
                    </tr>
                    <tr>
                        <td colspan="2" th:text="${ab.car.mileage}">Пробег</td>
                        <td th:text="${ab.car.transmission.name}">Коробка</td>
                        <td th:text="${ab.car.engine.fuel}">Топливо</td>
                    </tr>
                    <tr>
                        <td colspan="4" th:text="${ab.created}">Опубликована</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
