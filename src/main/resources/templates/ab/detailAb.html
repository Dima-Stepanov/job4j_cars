<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Bootstrap Separate -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <title>CAR sales</title>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <hr class="my-4">
            <span th:if="${ab.done==null}">
                <h3 class="p-3 mb-3 bg-success text-white" th:text="'ПРОДАЕТСЯ ' + ${ab.name}">
                </h3>
            </span>
            <span th:if="${ab.done!=null}">
                <h3 class="p-3 mb-3 bg-danger text-white" th:text="'ПРОДАНО ' + ${ab.name}">
                </h3>
            </span>
            <hr class="my-4">
            <p class="col-md-8 fs-4">
                Цена: <span th:text="${ab.car.price} + ' Р.'"/>
            </p>
            <p class="col-md-8 fs-4">
                Пробег: <span th:text="${ab.car.mileage} + ' КМ.'"/>
            </p>
            <p class="text-justify col-md-8 fs-4">
                Описание: <span th:text="${ab.car.description}"/>
            </p>
            <p class="col-md-8 fs-4">
                Номер кузова: <span th:text="${ab.car.vin}"/>
            </p>

        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
