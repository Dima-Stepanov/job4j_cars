<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <title>CAR sales</title>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="card" style="width: 100%">
            <div class="card-header">
                <div class="row row-cols-md-4 mb-3 text-center">
                    <form th:action="@{/selectMark}" method="get">
                        <button type="submit" value="newAb" class="btn btn-outline-secondary">Подать объявление
                        </button>
                    </form>
                </div>
                <table class="table table-striped">
                    <tbody th:each="ab : ${abAll}">
                    <tr>
                        <td rowspan="3">
                            <img th:width="200" th:high="200" th:src="@{|/imgCar/${ab.car.id}|}" alt="car_img">
                            href + img
                        </td>
                        <td
                                th:text="${ab.car.model.mark.name} + ' ' + ${ab.car.model.name} + ', ' + ${ab.car.year.release}">
                            Описание Марка+Модель+Год
                        </td>
                        <td th:text="'Цена: ' + ${ab.car.price} + ' ₽'">Цена</td>
                    </tr>
                    <tr>
                        <td th:text="${ab.car.engine.name}
                        + ', ' + ${ab.car.engine.fuel} + ', '
                        + ${ab.car.transmission.name} + ', '
                        + ${ab.car.mileage} + ' км.'">
                            Двигатель+Топлива+КоробкаПередач+Пробег
                        </td>
                        <td th:text="'Опубликована: ' + ${ab.created}">Опубликована</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Продано</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
