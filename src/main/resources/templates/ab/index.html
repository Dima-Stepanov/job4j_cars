<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>CAR sales</title>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <form th:action="@{/enterVin}" method="get">
                                <button type="submit" value="createItem" class="w-100 btn btn-lg btn-outline-primary">Подать объявление
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <tbody th:each="ab : ${abAll}">
                    <tr>
                        <td rowspan="3">
                            <img th:width="200" th:high="200" th:src="@{|/imgCar/${ab.car.id}|}" alt="car_img">
                            href + img</td>
                        <td
                                th:text="${ab.car.model.mark.name} + ' ' + ${ab.car.model.name} + ', ' + ${ab.car.year.release}">
                            Описание Марка+Модель+Год
                        </td>
                        <td th:text="'Цена: ' + ${ab.car.price} + ' ₽'">Цена</td>
                    </tr>
                    <tr>
                        <td th:text="${ab.car.engine.name}
                        + ', ' + ${ab.car.engine.fuel} + ', '
                        + ${ab.car.transmission.name} + ', '
                        + ${ab.car.mileage} + ' км.'">
                            Двигатель+Топлива+КоробкаПередач+Пробег
                        </td>
                        <td th:text="'Опубликована: ' + ${ab.created}">Опубликована</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Продано</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
